campaign:
  test_case_1:
    nbr_clients: [1]
    nbr_servers: [1]
    nbr_calls: [100000]
    pause: [0]
    call_type: ["rpc-call"]
    timeout: [3600]
    version: ["msimonin/ombt:singleton"]
    length: [1024]
    executor: ["threading"]
    driver: ["broker", "router"]
    delay: [null, 0ms, 10ms, 20ms, 30ms, 40ms, 50ms, 60ms, 70ms, 80ms, 90ms, 100ms]
    traffic: ["tc-10"]
  test_case_2:
    nbr_topics: [10]
    call_type: ["rpc-call", "rpc-cast"]
    nbr_calls: [100]
    pause: [0.1]
    timeout: [20]
    version: ["msimonin/ombt:singleton"]
    length: [1024]
    executor: ["threading"]
    driver: ["broker", "router-4"]
  test_case_3:
    nbr_clients: [1, 1]
    nbr_servers: [2, 4]
    nbr_calls: [100, 100]
    pause: [0, 0.1]
    call_type: ["rpc-call"]
    timeout: [20]
    version: ["msimonin/ombt:singleton"]
    length: [1024]
    executor: ["threading"]
    driver: ["broker"]
drivers:
  broker:
    type: rabbitmq
    mode: cluster
    number: 1
  router-4:
    type: qdr
    topology: complete_graph
    args: [4]
    qdr_image: msimonin/qdrouterd-collectd
    qdr_version: 1.0.1
  router:
    type: qdr
    topology: cycle_graph
    args: [5]
    qdr_image: msimonin/qdrouterd-collectd
    qdr_version: 1.0.1
# oslo_config to apply
# Note this is global to any oslo agent
# Supported keys:
#   - rabbit_qos_prefetch_count
#   - reply_link_credit
#   - rpc_server_credit
oslo_config:
  rabbit_qos_prefetch_count: 100
traffic:
  tc-10:
    enable: True
    default_delay: 10ms
    default_rate: 10gbit
    groups: ["bus", "tc-serv-1"]
registry:
